<mat-toolbar class="header-toolbar">
  <button mat-icon-button class="menu-button" (click)="onToggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title">{{ "DASHBOARD.TITLE" | translate }}</span>

  <span class="toolbar-spacer"></span>

  <div class="toolbar-actions">
    <button mat-button class="lang-button" [matMenuTriggerFor]="langMenu">
      <mat-icon>language</mat-icon>
      <span>{{ currentLang | uppercase }}</span>
    </button>

    <button mat-icon-button class="action-button notification-button">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button class="action-button">
      <mat-icon>help_outline</mat-icon>
    </button>
  </div>

  <mat-menu #langMenu="matMenu">
    <button mat-menu-item (click)="changeLanguage('es')">
      <span>Espa√±ol</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('en')">
      <span>English</span>
    </button>
  </mat-menu>
</mat-toolbar>
