<div class="sidebar" [class.expanded]="expanded">
  <div class="sidebar-header">
    <div class="logo-container">
      <img
        src="assets/images/logo-white.png"
        alt="InfluMatch Logo"
        class="logo"
      />
      <span class="logo-text" *ngIf="expanded">InfluMatch</span>
    </div>
    <div class="user-info" *ngIf="expanded">
      <div class="user-avatar">
        <img
          [src]="user?.avatar_url || 'assets/images/default-avatar.png'"
          [alt]="user?.name"
        />
      </div>
      <div class="user-details">
        <span class="user-name">{{ user?.name }}</span>
        <span class="user-type">{{
          user?.user_type === "influencer" ? "Influencer" : "Marca"
        }}</span>
      </div>
    </div>
    <button mat-icon-button class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>{{ expanded ? "chevron_left" : "chevron_right" }}</mat-icon>
    </button>
  </div>

  <div class="sidebar-content">
    <div class="sidebar-menu">
      <a
        routerLink="/dashboard/home"
        routerLinkActive="active"
        class="menu-item"
      >
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="expanded">Dashboard</span>
      </a>

      <a
        routerLink="/dashboard/directory"
        routerLinkActive="active"
        class="menu-item"
      >
        <mat-icon>people</mat-icon>
        <span *ngIf="expanded">Directorio</span>
      </a>

      <a
        routerLink="/dashboard/profile"
        routerLinkActive="active"
        class="menu-item"
      >
        <mat-icon>person</mat-icon>
        <span *ngIf="expanded">Perfil</span>
      </a>

      <a
        routerLink="/dashboard/messages"
        routerLinkActive="active"
        class="menu-item"
      >
        <mat-icon>message</mat-icon>
        <span *ngIf="expanded">Mensajes</span>
        <span class="badge" *ngIf="expanded">3</span>
      </a>

      <a
        routerLink="/dashboard/notifications"
        routerLinkActive="active"
        class="menu-item"
      >
        <mat-icon>notifications</mat-icon>
        <span *ngIf="expanded">Notificaciones</span>
        <span class="badge" *ngIf="expanded">5</span>
      </a>

      <a
        routerLink="/dashboard/settings"
        routerLinkActive="active"
        class="menu-item"
      >
        <mat-icon>settings</mat-icon>
        <span *ngIf="expanded">Configuración</span>
      </a>
    </div>
  </div>

  <div class="sidebar-footer">
    <button mat-button class="logout-btn" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span *ngIf="expanded">Cerrar sesión</span>
    </button>
  </div>
</div>
